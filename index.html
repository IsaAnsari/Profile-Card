<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="profile.jpeg">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <div class="profile-card">
        <div class="image">
            <img src="profile.jpeg" alt="" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">Isa Ansari</span>
            <span class="job">Designer & Developer</span>
        </div>

        <div class="media-buttons">
            <a href="https://www.linkedin.com/in/isa-ansari-475115261" target="_blank" style="background: #0077B5;" class="link">
                <i class='bx bxl-linkedin-square'></i>
            </a>
            <a href="https://x.com/" target="_blank" style="background: #1da1f2;" class="link">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="https://github.com/IsaAnsari" target="_blank" style="background: #333;" class="link">
                <i class='bx bxl-github'></i>
            </a>
            <a href="https://www.youtube.com/@SRIZM_Gamers" target="_blank" style="background: #ff0000;" class="link">
                <i class='bx bxl-youtube'></i>
            </a>
        </div>

        <div class="buttons">
            <a href="https://www.messenger.com/" target="_blank">
                <button class="button">Message</button>
            </a>
            <a href="https://www.youtube.com/@SRIZM_Gamers" target="_blank">
                <button class="button">Subscribe</button>
            </a>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded' ></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">12k</span>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
